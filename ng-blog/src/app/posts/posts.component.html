<h1 class="info">
  These are all posts!
</h1>

<div class="tableDiv">
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>UserId</th>
				<th>Title</th>
				<th>Body</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor='let post of posts'>
				<td>{{post.id}}</td>
				<td>{{post.userId}}</td>
				<td>{{post.title}}</td>
				<td>{{post.body}}</td>
			</tr>
		</tbody>
	</table>
</div>
