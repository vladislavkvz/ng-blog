<h1 class="info">
  These are all users!
</h1>

<div class="tableDiv">
	<table class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Username</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Website</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor='let user of users'>
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.username}}</td>
				<td>{{user.email}}</td>
				<td>{{user.phone}}</td>
				<td>{{user.website}}</td>
			</tr>
		</tbody>
	</table>
</div>
